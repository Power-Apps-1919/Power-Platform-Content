ComponentDefinitions:
  Card Control:
    DefinitionType: CanvasComponent
    CustomProperties:
      HTML_CARD_KEY:
        PropertyKind: Input
        DisplayName: Card Title
        Description: The main label or title displayed at the top of the card.
        DataType: Text
        Default: ="Text"
      HTML_CARD_VALUE:
        PropertyKind: Input
        DisplayName: Card Value
        Description: The primary value or content displayed in the card body.
        DataType: Text
        Default: ="100000"
      KeyColor:
        PropertyKind: Input
        DisplayName: Key Color
        Description: The color for the card key/title text. Accepts a hex code (e.g., "#777777") or a named color (e.g., Color.White).
        DataType: Text
        Default: ="#777777"
      ValueColor:
        PropertyKind: Input
        DisplayName: Value Color
        Description: The color for the card value text. Accepts a hex code (e.g., "#222222") or a named color (e.g., Color.White).
        DataType: Text
        Default: ="#222222"
    Properties:
      Fill: =RGBA(0,0,0,0)
      Height: =125
      Width: =200
    Children:
      - CardContainer:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Height: =Parent.Height
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =Parent.Width
            X: =0+0
            Y: =0+0
          Children:
            - CardContentHtml:
                Control: HtmlViewer@2.1.0
                Properties:
                  Fill: =RGBA(208, 227, 247, 1)
                  Font: =Font.'Open Sans'
                  Height: =Parent.Height
                  HtmlText: "=$\"<div style='\r\n  height:100%; width:100%;\r\n  display:flex; flex-direction:column; align-items:center; justify-content:center;\r\n  background:transparent;\r\n  font-family:Segoe UI, Arial, sans-serif;'>\r\n  \r\n  <div style='\r\n    color:{ColorValue('Card Control'.KeyColor)}; font-size:22px; font-weight:600;\r\n    letter-spacing:1px; margin-bottom:10px;'>\r\n    {'Card Control'.HTML_CARD_KEY}\r\n  </div>\r\n  \r\n  <div style='\r\n    background:#fff;\r\n    font-size:26px; font-weight:bold; color:{ColorValue('Card Control'.ValueColor)};\r\n    padding:12px 32px;\r\n    border-radius:10px;\r\n    box-shadow:0 4px 18px rgba(0,0,0,0.10);\r\n    text-align:center;\r\n    '>\r\n    {If(\r\n        IsNumeric('Card Control'.HTML_CARD_VALUE),\r\n        Text(Value('Card Control'.HTML_CARD_VALUE), \"#,##0\"),\r\n        'Card Control'.HTML_CARD_VALUE\r\n    )}\r\n  </div>\r\n</div>\r\n\""
                  Width: =Parent.Width
                  X: =0+0
                  Y: =0+0
